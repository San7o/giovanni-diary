<div id="outline-container-org44fa4f5" class="outline-2">
<h2 id="org44fa4f5">Stay away</h2>
<div class="outline-text-2" id="text-org44fa4f5">
<blockquote>
<p>
I keep them distant
and shout
stay away!
</p>

<p>
as I am unfit
and unworthy
as I resign myself
from their beauty
</p>

<p>
so I remain silent
not to harm them
to keep them safe
</p>
</blockquote>

<p>
15-09-2025
</p>
